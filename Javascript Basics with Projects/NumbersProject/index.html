<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Fact API</title>
</head>
<style>
    
*{
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
h1{
  color:rgb(28, 23, 23);
  text-align:center;
  font-weight:600;
  font-size:30px;
  margin-bottom:40px;
}
html{
  font-size: 10px;
  font-family: 'Nunito', sans-serif;
}
body{
  background-color: rgb(0, 187, 255);
  color: white;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family:cursive;
}
section{
  width: 100%;
}
.container{
  width: 90%;
  max-width: 450px;
  margin: 0 auto;
}
form,.number-fact{
  width: 100%;
  background-color: rgb(129, 223, 247);
  padding: 20px;
  border-radius: 8px;
}
input[type="number"]{
  width: 70%;
  height: 40px;
  border-radius: 4px;
  outline: none;
  border: none;
  background-color: #ffffff;
  font-size: 24px;
  color: rgb(0, 0, 0);
  padding-left: 10px;
}
input[type="number"]::placeholder{
  font-size: 24px;
  font-family: "Nunito";
  font-weight: 400;
}
button{
  display: inline-block;
  width: 25%;
  font-size: 24px;
  height: 40px;
  background-color:#00ccff;
  color: rgb(255, 255, 255);
  border: none;
  outline: none;
  cursor: pointer;
  margin-left: 10px;
  border-radius: 4px;
}
.number-fact{
  margin-top: 20px;
  color:black;
  height: auto;
  font-size: 20px;
}
@media only screen and (max-width: 678px){
  form button{
    font-size: 18px;
  }
}

* {
  box-sizing: border-box;
}
body {
  overflow-x: hidden;
}
.float-text {
  display: inline-block;
  position: absolute;
  right: 10px;
  bottom: 10px;
  width: fit-content;
  background-color: #192227;
  color: rgb(60, 60, 60);
  font-family: "Montserrat";
  text-transform: capitalize;
  font-size: 15px;
  padding: 10px 20px;
  border-radius: 4px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.226);
  cursor: pointer;
  border: 1px solid white;
}
.float-card-info {
  width: 300px;
  position: absolute;
  background-color: #263238;
  border: 2px solid white;
  overflow: hidden;
  bottom: 5px;
  right: -100%;
  padding: 30px;
  border-radius: 8px;
  transition: 0.5s ease-in-out right;
}
.float-card-info p {
  color: white;
  font-size: 20px;
  font-family: "Montserrat";
  text-transform: capitalize;
  width: 100%;
  font-weight: 500;
  text-align: center;
  margin-bottom: 20px;
}
.gg-youtube {
  --ggs: 1.5;
}
.float-card-info .icons {
  width: 120px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-direction: row;
  margin-bottom: 20px;
}
.float-card-info .icons a {
  display: inline-block;
  cursor: pointer;
  color: whitesmoke;
}
.float-card-info .icons a:hover {
  color: rgb(127, 127, 129);
}
.float-card-info .link {
  width: 100%;
  display: block;
  text-decoration: none;
  color: whitesmoke;
  font-family: "Montserrat";
  font-size: 14px;
  text-align: center;
  margin-top: 5px;
}
.gg-close-r {
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
}
.float-card-info.active {
  right: 5px;
  bottom: 5px;
}

.float-card-info .hire {
  background-color: #181e22;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  font-size: 18px;
  border-radius: 6px;
  width: fit-content;
  margin: 0 auto;
  padding: 10px 20px;
  margin-top: 20px;
}

</style>
<body>

    <section>
     
        <div class="container">
            <h1>Numbers Fact APIðŸ˜ŽðŸ˜Ž</h1>
            <form>
                <input type="number" placeholder="Enter a number">
                <button type="submit">Submit</button>
            </form>
            <div class="number-fact">Give a number and i will tell you a interesting fact ðŸ˜Ž.</div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
